name: Static Analysis

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'COPYRIGHT'
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'COPYRIGHT'
  schedule:
    - cron: '0 3 * * 0' # Runs at 03:00 UTC every Sunday
  workflow_dispatch:    # Allow manual triggering

concurrency:
  group: analysis-${{ github.ref }}
  cancel-in-progress: true

jobs:
  cppcheck:
    name: cppcheck
    runs-on: ubuntu-latest
    env:
      HYPRE_VERSION: master
      BUILD_DIR: build-analysis
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Ubuntu environment
        uses: ./.github/actions/setup-ubuntu
        with:
          compiler: 'gcc'
          extra_packages: 'cppcheck'

      - name: Cache HYPRE install
        uses: actions/cache@v4
        id: hypre-cache
        with:
          path: ${{ runner.tool_cache }}/hypre/${{ env.HYPRE_VERSION }}
          key: hypre-${{ env.HYPRE_VERSION }}-ubuntu-latest-gcc-Release-ON

      - name: Build HYPRE
        id: build-hypre
        run: |
          set -euxo pipefail
          PREFIX="${{ runner.tool_cache }}/hypre/${{ env.HYPRE_VERSION }}"
          if [ ! -f "$PREFIX/lib/cmake/hypre/HYPREConfig.cmake" ]; then
            git clone --depth 1 --branch ${{ env.HYPRE_VERSION }} https://github.com/hypre-space/hypre.git
            cmake -S hypre/src -B hypre/build -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_SHARED_LIBS=ON \
              -DHYPRE_BUILD_TESTS=OFF -DHYPRE_BUILD_EXAMPLES=OFF \
              -DCMAKE_INSTALL_PREFIX="$PREFIX" \
              -DCMAKE_C_COMPILER=mpicc
            cmake --build hypre/build --parallel
            cmake --install hypre/build
          fi
          echo "hypre_prefix=$PREFIX" >> $GITHUB_ENV

      - name: Configure hypredrive
        run: |
          set -euxo pipefail
          cmake -S . -B $BUILD_DIR -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DHYPREDRV_ENABLE_ANALYSIS=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_C_COMPILER=mpicc \
            -DCMAKE_PREFIX_PATH=${{ env.hypre_prefix }}

      - name: Build
        run: cmake --build $BUILD_DIR --parallel

      - name: Run cppcheck
        run: cmake --build $BUILD_DIR --target cppcheck

      - name: Upload cppcheck report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: cppcheck-report
          path: ${{ env.BUILD_DIR }}/cppcheck-report.xml
          retention-days: 7

  clang-tidy:
    name: clang-tidy
    runs-on: ubuntu-latest
    env:
      HYPRE_VERSION: master
      BUILD_DIR: build-analysis
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Ubuntu environment
        uses: ./.github/actions/setup-ubuntu
        with:
          compiler: 'clang'
          extra_packages: 'clang-tidy'

      - name: Cache HYPRE install
        uses: actions/cache@v4
        id: hypre-cache
        with:
          path: ${{ runner.tool_cache }}/hypre/${{ env.HYPRE_VERSION }}
          key: hypre-${{ env.HYPRE_VERSION }}-ubuntu-latest-clang-Release-ON

      - name: Build HYPRE
        id: build-hypre
        run: |
          set -euxo pipefail
          PREFIX="${{ runner.tool_cache }}/hypre/${{ env.HYPRE_VERSION }}"
          if [ ! -f "$PREFIX/lib/cmake/hypre/HYPREConfig.cmake" ]; then
            git clone --depth 1 --branch ${{ env.HYPRE_VERSION }} https://github.com/hypre-space/hypre.git
            cmake -S hypre/src -B hypre/build -G Ninja \
              -DCMAKE_BUILD_TYPE=Release \
              -DBUILD_SHARED_LIBS=ON \
              -DHYPRE_BUILD_TESTS=OFF -DHYPRE_BUILD_EXAMPLES=OFF \
              -DCMAKE_INSTALL_PREFIX="$PREFIX" \
              -DCMAKE_C_COMPILER=mpicc
            cmake --build hypre/build --parallel
            cmake --install hypre/build
          fi
          echo "hypre_prefix=$PREFIX" >> $GITHUB_ENV

      - name: Configure hypredrive
        run: |
          set -euxo pipefail
          cmake -S . -B $BUILD_DIR -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DHYPREDRV_ENABLE_ANALYSIS=ON \
            -DCMAKE_EXPORT_COMPILE_COMMANDS=ON \
            -DCMAKE_C_COMPILER=mpicc \
            -DCMAKE_PREFIX_PATH=${{ env.hypre_prefix }}

      - name: Build
        run: cmake --build $BUILD_DIR --parallel

      - name: Run clang-tidy
        run: cmake --build $BUILD_DIR --target clang-tidy
        continue-on-error: true

      - name: Upload clang-tidy report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: clang-tidy-report
          path: ${{ env.BUILD_DIR }}/clang-tidy-output.txt
          retention-days: 7
