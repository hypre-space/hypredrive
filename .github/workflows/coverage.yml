name: Coverage

on:
  pull_request:
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'COPYRIGHT'
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - '.gitignore'
      - 'LICENSE'
      - 'NOTICE'
      - 'COPYRIGHT'
  schedule:
    - cron: '0 2 * * 0' # Runs at 02:00 UTC every Sunday
  workflow_dispatch:    # Allow manual triggering

concurrency:
  group: coverage-${{ github.ref }}
  cancel-in-progress: true

jobs:
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    env:
      HYPRE_VERSION: master
      BUILD_DIR: build-coverage
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Setup Ubuntu environment
        uses: ./.github/actions/setup-ubuntu
        with:
          compiler: 'gcc'
          extra_packages: 'python3-pip'

      - name: Install gcovr
        run: pip3 install gcovr

      - name: Cache datasets
        uses: actions/cache@v4
        with:
          path: data
          key: datasets-v1
          restore-keys: |
            datasets-v1

      - name: Cache HYPRE install
        uses: actions/cache@v4
        id: hypre-cache
        with:
          path: ${{ runner.tool_cache }}/hypre/${{ env.HYPRE_VERSION }}
          key: hypre-${{ env.HYPRE_VERSION }}-ubuntu-latest-gcc-Debug-ON

      - name: Build HYPRE
        id: build-hypre
        run: |
          set -euxo pipefail
          PREFIX="${{ runner.tool_cache }}/hypre/${{ env.HYPRE_VERSION }}"
          if [ ! -f "$PREFIX/lib/cmake/hypre/HYPREConfig.cmake" ]; then
            git clone --depth 1 --branch ${{ env.HYPRE_VERSION }} https://github.com/hypre-space/hypre.git
            cmake -S hypre/src -B hypre/build -G Ninja \
              -DCMAKE_BUILD_TYPE=Debug \
              -DBUILD_SHARED_LIBS=ON \
              -DHYPRE_BUILD_TESTS=OFF -DHYPRE_BUILD_EXAMPLES=OFF \
              -DCMAKE_INSTALL_PREFIX="$PREFIX" \
              -DCMAKE_C_COMPILER=mpicc
            cmake --build hypre/build --parallel
            cmake --install hypre/build
          fi
          echo "hypre_prefix=$PREFIX" >> $GITHUB_ENV

      - name: Configure hypredrive with coverage
        run: |
          set -euxo pipefail
          cmake -S . -B $BUILD_DIR -G Ninja \
            -DCMAKE_BUILD_TYPE=Debug \
            -DHYPREDRV_ENABLE_TESTING=ON \
            -DHYPREDRV_BUILD_EXAMPLES=ON \
            -DHYPREDRV_ENABLE_COVERAGE=ON \
            -DBUILD_SHARED_LIBS=ON \
            -DCMAKE_C_COMPILER=mpicc \
            -DCMAKE_PREFIX_PATH=${{ env.hypre_prefix }}

      - name: Build
        run: cmake --build $BUILD_DIR --parallel

      - name: Fetch datasets (optional)
        run: |
          set -euxo pipefail
          if [ ! -d "data/ps3d10pt7" ] || [ -z "$(ls -A data/ps3d10pt7 2>/dev/null)" ]; then
            cmake --build $BUILD_DIR --target data --parallel
          else
            echo "Datasets already cached, skipping download"
          fi

      - name: Run tests
        run: ctest --test-dir $BUILD_DIR --output-on-failure

      - name: Generate coverage report
        run: |
          cmake --build $BUILD_DIR --target coverage

      - name: Extract coverage percentage
        if: always()
        id: coverage
        run: |
          if [ -f "$BUILD_DIR/coverage.xml" ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; root = ET.parse('$BUILD_DIR/coverage.xml').getroot(); print(f\"{float(root.get('line-rate', 0)) * 100:.1f}\")")
            echo "percentage=$COVERAGE" >> $GITHUB_OUTPUT
            echo "Code Coverage: ${COVERAGE}%"
          else
            echo "percentage=0.0" >> $GITHUB_OUTPUT
            echo "Coverage file not found"
          fi

      - name: Coverage summary
        if: always()
        run: |
          echo "### Coverage Results" >> $GITHUB_STEP_SUMMARY
          if [ -f "$BUILD_DIR/coverage.xml" ]; then
            COVERAGE=$(python3 -c "import xml.etree.ElementTree as ET; root = ET.parse('$BUILD_DIR/coverage.xml').getroot(); print(f\"{float(root.get('line-rate', 0)) * 100:.1f}\")")
            BRANCH_COV=$(python3 -c "import xml.etree.ElementTree as ET; root = ET.parse('$BUILD_DIR/coverage.xml').getroot(); print(f\"{float(root.get('branch-rate', 0)) * 100:.1f}\")")
            echo "- **Line Coverage:** ${COVERAGE}%" >> $GITHUB_STEP_SUMMARY
            echo "- **Branch Coverage:** ${BRANCH_COV}%" >> $GITHUB_STEP_SUMMARY
            echo "- Coverage reports available as artifacts" >> $GITHUB_STEP_SUMMARY
          else
            echo "Coverage file not found" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload coverage HTML report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-report
          path: ${{ env.BUILD_DIR }}/coverage.html
          retention-days: 7

      - name: Upload coverage XML report
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: coverage-xml
          path: ${{ env.BUILD_DIR }}/coverage.xml
          retention-days: 7

