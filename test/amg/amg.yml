general:
  warmup: no
  num_repetitions: 1

linear_system:
  type: ij
  rhs_filename: IJ.out.b
  matrix_filename: IJ.out.A

solver:
  pcg:
    relative_tol: 1.0e-9
    max_iter: 500
    print_level: 3

preconditioner:
  amg:
    print_level: 1
    coarsening:
      type: HMIS
      strong_th: 0.25
    interpolation:
      prolongation_type: MM-ext+i
    relaxation:
      down_type: 16
      down_sweeps: 1
      up_type: 16
      up_sweeps: 1
