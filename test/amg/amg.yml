general:
  warmup: no
  num_repetitions: 1

linear_system:
  type: ij
  rhs_filename: IJ.out.b
  matrix_filename: IJ.out.A

solver:
  pcg:
    relative_tol: 1.0e-3
    max_iter: 500
    print_level: 3

preconditioner:
  amg:
    print_level: 1
    smooth_num_levels: 1
    smoother: fsai
      fill_level: 1
