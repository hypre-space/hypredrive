general:
  warmup: false
  num_repetitions: 1
  use_millisec: on

linear_system:
  type: ij
  rhs_filename: data/ps3d10pt7/np4/IJ.out.b
  matrix_filename: data/ps3d10pt7/np4/IJ.out.A

solver:
  pcg:
    relative_tol: 1.0e-9
    max_iter: 500
    print_level: 0

preconditioner:
  amg:
    - coarsening:
        type: HMIS
        strong_th: 0.25
      interpolation:
        prolongation_type: "MM-ext+i"
      relaxation:
        down_type: 16
        down_sweeps: 1
        up_type: 16
        up_sweeps: 1

    - coarsening:
        type: HMIS
        strong_th: 0.5
      interpolation:
        prolongation_type: "MM-ext+i"
      relaxation:
        down_type: 16
        down_sweeps: 1
        up_type: 16
        up_sweeps: 1
        chebyshev:
          order: 4
          fraction: 0.1

    - coarsening:
        type: HMIS
        strong_th: 0.8
      interpolation:
        prolongation_type: "MM-ext+i"
      relaxation:
        down_type: l1sym-hgs
        down_sweeps: 1
        up_type: l1sym-hgs
        up_sweeps: 1

    - coarsening:
        type: HMIS
        strong_th: 0.9
      interpolation:
        prolongation_type: "MM-ext+i"
      relaxation:
        down_type: 16
        down_sweeps: 1
        up_type: 16
        up_sweeps: 1
      smoother:
        type: ilu
        num_levels: 1
        ilu:
          type: bj-iluk

    - coarsening:
        type: PMIS
        strong_th: 0.5
      interpolation:
        prolongation_type: standard
      relaxation:
        down_type: 8
        down_sweeps: 2
        up_type: 8
        up_sweeps: 2
