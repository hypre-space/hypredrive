mgr:
  tolerance: 0.0
  max_iter: 1
  print_level: 0
  coarse_th: 0.0
  level:
    0:
      f_dofs: [2]
      f_relaxation: jacobi
      g_relaxation: none
      restriction_type: injection
      prolongation_type: jacobi
      coarse_level_type: rap

    1:
      f_dofs: [1]
      f_relaxation: jacobi
      g_relaxation: ilu
      restriction_type: columped
      prolongation_type: injection
      coarse_level_type: rai

  coarsest_level:
    amg:
      tolerance: 0.0
      max_iter: 1
      print_level: 0 # Turn off printout from AMG since it's done from MGR
      interpolation:
        prolongation_type: extended+i
        restriction_type: 0
        trunc_factor: 0.0
        max_nnz_row: 4
      coarsening:
        type: hmis
        strong_th: 0.3
        seq_amg_th: 0
        max_coarse_size: 64
        min_coarse_size: 0
        max_levels: 25
        num_functions: 1
        rap2: off
        mod_rap2: off
        keep_transpose: off
        max_row_sum: 0.9
      aggressive:
        num_levels: 0
        num_paths: 1
        prolongation_type: multipass
        trunc_factor: 0.0
        max_nnz_row: 0
        P12_trunc_factor: 0.0
        P12_max_elements: 0
      relaxation:
        down_type: forward-hl1gs
        up_type: backward-hl1gs
        coarse_type: ge
        down_sweeps: -1
        up_sweeps: -1
        coarse_sweeps: 1
        num_sweeps: 1
        order: 0
        weight: 1.0
        outer_weight: 1.0
      smoother:
        type: ilu
        num_levels: 0
        num_sweeps: 1
